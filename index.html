<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pexels Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero">
      <header>
        <div class="logo">Pexels</div>
        <nav class="nav-links">
          <a href="#">Explore</a>
          <a href="#">License</a>
          <a href="#">...</a>
          <button class="join-btn">Join</button>
        </nav>
      </header>

      <div class="hero-content">
        <h1>
          The best free stock photos, royalty free images & videos shared by
          creators.
        </h1>
        <div class="search-bar">
          <select>
            <option>Photos</option>
            <option>Videos</option>
          </select>
          <input type="text" placeholder="Search for free photos" />
          <button class="search-btn">
            <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Search">
          </button>
                  </div>
      </div>
    </section>

    <section class="categories">
      <a href="#" class="active">Home</a>
      <a href="#">Videos</a>
      <a href="#">Leaderboard</a>
      <a href="#">Challenges</a>
    </section>
    <main class="photo-grid">
      <div class="photo-card">
        <img src="https://picsum.photos/300/400?random=1" alt="Photo" />
      </div>

        <img src="https://picsum.photos/300/400?random=2" alt="Photo" />

      <div class="photo-card">
        <img src="https://picsum.photos/300/400?random=8" alt="Photo" />

        <img src="https://picsum.photos/300/400?random=9" alt="Photo" />

        <img src="https://picsum.photos/300/400?random=10" alt="Photo" />
